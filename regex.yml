- regex     : 'TCVAR'
  replace   : "EXP"

- regex     : '%조사처리\(([^,]+), *"([^"]+)"\)%'
  replace   : "' $1 '$2' '"

- regex     : '%(ABL|TALENT|EX|EXP|MARK|JUEL|PALAM)NAME:(\w+)%'
  replace   : "$2"

- regex     : '%([^%]+)%'
  replace   : "' $1 '"

- regex     : '\{([^\}]+)\}'
  replace   : "' $1 '"

- regex     : '\\@([^\?]+)\?([^#]+)#([^\\@]+)\\@'
  replace   : "$1 '$2' '$3' [?]"

- regex     : '\(([^\)]+)\) \? ([^#]+)# (.+)'
  replace   : "if $1 { $2 } else { $3 }"

# Trim \@\@ string
- regex     : '@" ?(.+?) ?"'
  replace   : '"$1"'

- regex     : 'TOSTR\(([^\)]+)\)'
  replace   : "$1"

- regex     : 'PRINT(FORM)?L(?: (.*))?'
  replace   : "'$2'@"

- regex     : 'PRINT(FORM)?W(?: (.*))?'
  replace   : "'$2'#"

- regex     : 'PRINT(FORM)?(?: (.*))?'
  replace   : "'$2':"

- regex     : 'CALLNAME:(\w+)'
  replace   : "$1호칭"

- regex     : 'CALLNAME'
  replace   : "타겟호칭"

- regex     : 'NICKNAME:(\w+)'
  replace   : "$1별명"

- regex     : 'NICKNAME'
  replace   : "타겟별명"

- regex     : '\bNAME:(\w+)'
  replace   : "$1이름"

- regex     : '\bNAME'
  replace   : "타겟이름"

- regex     : 'CSTR:(\w+):90\b'
  replace   : "$1주인애칭"

- regex     : 'RETURN 0'
  replace   : '종료'

- regex     : 'RETURN 1'
  replace   : '종료'

- regex     : 'PLAYER'
  replace   : '주인'

- regex     : 'TARGET'
  replace   : '타겟'

- regex     : 'ASSI'
  replace   : '조수'

- regex     : 'MASTER'
  replace   : '주인'

- regex     : '\b(SOURCE|MARK|BASE|MAXBASE|DOWNBASE|ABL|EX|EXP|PALAM|TALENT):(\w+):(\w+)'
  replace   : "$2$1"

- regex     : 'TEQUIP:'
  replace   : ''

- regex     : 'EQUIP:target:睡眠薬'
  replace   : '수면제'

- regex     : "'' ?"
  replace   : ""

- regex     : "'([^']*)' '([^']*)'"
  replace   : "'$1$2'"

